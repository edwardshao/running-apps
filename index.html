<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Calculators</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Running Calculators</h1>
      <img src="runner.png" alt="Runner Icon">
    </div>

    <div class="decorative-line"></div>

    <div class="links">
      <a href="cadence.html" target="iframe">Cadence Calculator</a> |
      <a href="pace.html" target="iframe">Pace Calculator</a>
    </div>

    <div class="decorative-line"></div>

    <iframe name="iframe" src="cadence.html" width="100%" height="600px" frameborder="0" id="contentFrame"></iframe>
  </div>

  <script>
    window.addEventListener('message', function (e) {
      const iframe = document.getElementById('contentFrame');
      if (iframe) {
        iframe.style.height = e.data.height + 'px';
      }
    });
  </script>
</body>

</html>
