<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pace Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Pace Calculator</h1>

    <div class="slider">
      <label for="distance-input">距離 (Distance):</label>
      <div class="input-group">
        <input type="number" id="distance-input" class="input-field" min="0.0001" step="0.0001">
        <span class="unit">km</span>
        <select id="distance-preset">
          <option value="other">Other</option>
          <option value="marathon">Marathon</option>
          <option value="half">Half Marathon</option>
          <option value="10k">10K</option>
          <option value="5k">5K</option>
        </select>
      </div>
    </div>

    <div class="slider">
      <label for="time-input">時間 (Time):</label>
      <div class="input-group">
        <input type="number" id="time-input-hours" class="input-field" min="0" step="1" value="0">
        <span class="unit">h</span>
        <input type="number" id="time-input-minutes" class="input-field" min="0" max="59" step="1" value="0">
        <span class="unit">m</span>
        <input type="number" id="time-input-seconds" class="input-field" min="0" max="59" step="1" value="0">
        <span class="unit">s</span>
      </div>
    </div>

    <div class="slider">
      <label>配速 (Pace):</label>
      <div class="input-group">
        <b id="pace-minutes">-</b>:<b id="pace-seconds">-</b>
        <span class="unit">min/km</span>
      </div>
    </div>

    <div class="error-message" id="error-display"></div>
  </div>

  <script src="js/pace.js"></script>
  <script>
    function updateParentHeight() {
      const height = document.body.scrollHeight + 20;
      window.parent.postMessage({ height: height }, '*');
    }

    window.addEventListener('load', updateParentHeight);
    window.addEventListener('resize', updateParentHeight);
  </script>
</body>

</html>
